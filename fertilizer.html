<!DOCTYPE html>
<html>
<head>
    <title>Plant Nutrient Form</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="navbar">
        <img src="ferti.jpg">
        <a href="#">Contact</a>
        <a href="about.html">About</a>
        <a  href="index.html">Home</a>
    </div>
    <div class="container">
        <h1>Fertilizer Recomendation</h1>
        <form>
            <label for="crop">Crop Name:</label>
            <input type="text" id="crop" name="crop" placeholder="Enter crop name">
            
            <label for="nitrogen">Nitrogen:</label>
            <input type="text" id="nitrogen" name="nitrogen" placeholder="Enter nitrogen value">
            
            <label for="phosphorus">Phosphorus:</label>
            <input type="text" id="phosphorus" name="phosphorus" placeholder="Enter phosphorus value">
            
            <label for="potassium">Potassium:</label>
            <input type="text" id="potassium" name="potassium" placeholder="Enter potassium value">
            
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
